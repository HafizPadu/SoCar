<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Fleet | SpeedRent</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <i class="fas fa-car"></i>
                <span class="logo-text">Speed<span class="logo-highlight">Rent</span></span>
            </div>
            
            <div class="nav-menu">
                <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
                <a href="cars.html" class="nav-link active"><i class="fas fa-car"></i> Our Fleet</a>
                <a href="about.html" class="nav-link"><i class="fas fa-info-circle"></i> About</a>
                <a href="contact.html" class="nav-link"><i class="fas fa-phone"></i> Contact</a>
                <a href="booking.html" class="btn-book-now"><i class="fas fa-calendar-check"></i> Book Now</a>
            </div>
            
            <div class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <main class="page-container">
        <!-- Car Filters -->
        <section class="filters-section">
            <div class="container">
                <h1 class="page-title">Find Your Perfect Car</h1>
                <p class="page-subtitle">Choose from our wide selection of premium vehicles</p>
                
                <div class="filters">
                    <div class="filter-group">
                        <label><i class="fas fa-filter"></i> Filter By:</label>
                        <select id="carTypeFilter" class="filter-select">
                            <option value="all">All Types</option>
                            <option value="sedan">Sedan</option>
                            <option value="suv">SUV</option>
                            <option value="luxury">Luxury</option>
                            <option value="economy">Economy</option>
                            <option value="van">Van</option>
                        </select>
                        
                        <select id="priceFilter" class="filter-select">
                            <option value="all">Any Price</option>
                            <option value="0-50">Under $50</option>
                            <option value="50-100">$50 - $100</option>
                            <option value="100-150">$100 - $150</option>
                            <option value="150+">$150+</option>
                        </select>
                        
                        <select id="transmissionFilter" class="filter-select">
                            <option value="all">Any Transmission</option>
                            <option value="automatic">Automatic</option>
                            <option value="manual">Manual</option>
                        </select>
                        
                        <button class="btn-primary" onclick="applyFilters()">
                            <i class="fas fa-search"></i> Apply Filters
                        </button>
                        <button class="btn-secondary" onclick="resetFilters()">
                            <i class="fas fa-redo"></i> Reset
                        </button>
                    </div>
                    
                    <div class="search-box">
                        <input type="text" id="carSearch" placeholder="Search car name or model...">
                        <button onclick="searchCars()"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Cars Grid -->
        <section class="cars-section">
            <div class="container">
                <div class="cars-grid" id="carsGrid">
                    <!-- Cars will be loaded here -->
                    <div class="loading">Loading cars...</div>
                </div>
                
                <div class="pagination" id="pagination">
                    <!-- Pagination will be added here -->
                </div>
            </div>
        </section>

        <!-- Features Banner -->
        <section class="features-banner">
            <div class="container">
                <div class="banner-content">
                    <h2>Can't Find What You're Looking For?</h2>
                    <p>Contact us for special requests or larger vehicles</p>
                    <a href="contact.html" class="btn-primary">
                        <i class="fas fa-phone"></i> Contact Us
                    </a>
                </div>
            </div>
        </section>
    </main>

    <!-- Copy Footer from index.html -->
    <footer class="footer">
        <!-- Same footer as index.html -->
    </footer>

    <script src="js/main.js"></script>
    <script src="js/car-filter.js"></script>
</body>
</html>
